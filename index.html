<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form>
            <div class="input-box">
                <input type="email" placeholder="Email or phone number" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="help-section">
                <div>
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="https://help.netflix.com/tr">Need help?</a>
            </div>
        </form>
        <div class="signup-now">
            <p>Have you questions?<a href="https://help.netflix.com/tr/contactus">Contact us</a>.</p>
        </div>
        <p class="captcha-notice">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://www.netflix.com/signup?locale=en-DE">Learn more</a>.
        </p> 
    </div>
   
    
</body>
</html>
